<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/globalStyles.css" />
    <link rel="stylesheet" href="../../styles/cad_paciente.css" />
    <title>DevHealth | Cadastrar paciente</title>
  </head>
  <body class="cadFuncionario__container">
        <aside class="cadFuncionario__aside">
            <nav class="cadFuncionario__aside__icons">
                <a href="../dashboard/index.html"><img src="../../public/icons/home.png" alt="home" /></a>
                <a href="../cad_funcionario/index.html"><img src="../../public/icons/heart.png" alt="heart" /></a>
                <a href="../cad_paciente/index.html"><img src="../../public/icons/peoples.png" alt="peoples" /></a>
                <a href=".."><img src="../../public/icons/painel.png" alt="painel" /></a>
                <a href=".."><img src="../../public/icons/group.png" alt="group" /></a>
                <a href=".."><img src="../../public/icons/marker.png" alt="marker.png" /></a>
                <a href=".."><img src="../../public/icons/calendar.png" alt="calendar.png" /></a>
                <a href=".."><img src="../../public/icons/note.png" alt="note" /></a>
                <a href=".."><img src="../../public/icons/logout.png" alt="logout.png" /></a>
            </nav>
        </aside>
        <div class="cadFuncionario__content">
            <h2 class="cadFuncionario__content__header">Terça, 14 de janeiro 2021</h2>
            <div class="cadFuncionario_content__formContainer">
                <h1>Cadastrar novo paciente</h1>
                <form>
                  <div>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome">
                  </div>
                  <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                  </div>
                  <div>
                    <label for="sexo">Sexo</label>
                    <input type="text" name="sexo" id="sexo">
                  </div>
                  <div>
                    <label for="telefone">Telefone</label>
                    <input type="text" name="telefone" id="telefone">
                  </div>
                  <div>
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" id="cep">
                  </div>
                  <div>
                    <label for="logradouro">Logradouro</label>
                    <input type="text" name="logradouro" id="logradouro">
                  </div>
                  <div>
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade">
                  </div>
                  <div>
                    <label for="estado">Estado</label>
                    <input type="text" name="estado" id="estado">
                  </div>


                  <div>
                    <label for="peso">Peso</label>
                    <input type="number" name="peso" id="peso">
                  </div>
                  <div>
                    <label for="altura">Altura</label>
                    <input type="number" name="altura" id="altura">
                  </div>
                  <div>
                    <label for="tipoSanguineo">Tipo sanguíneo</label>
                    <select name="tipoSanguineo" id="tipoSanguineo">
                        <option selected value="A+">A positivo</option>
                        <option value="A-">A negativo</option>
                        <option value="B+">B positivo</option>
                        <option value="B-">B negativo</option>
                        <option value="AB+">AB positivo</option>
                        <option value="AB-">AB negativo</option>
                        <option value="0+">0 positivo</option>
                        <option value="0-">0 negativo</option>
                    </select>
                  </div>
                  <div>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha">
                  </div>
                  <div>
                    <label for="cargo">Cargo</label>
                    <input type="text" name="cargo" id="cargo">
                  </div>
                  <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
  </body>
</html>
